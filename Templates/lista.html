{% extends "template.html" %}
{% block conteudo %}

      <a class="btn btn-primary" href="{{ url_for('novojogo') }}">Novo Jogo</a>
      <a class="btn btn-primary" href="{{ url_for('login', proxima=url_for('inicio')) }}">Login</a>
      <a class="btn btn-danger" href="{{ url_for('logout') }}">Logout</a>

      <table class="table table-striped table-responsive table-bordered">
         <thead class="thead-default">
            <tr>
               <th>Jogo</th>
               <th>Categoria</th>
               <th>Console</th>
               <th>Edit</th>
            </tr>
        </thead>
        <tbody>
           {% for jogo in jogos %}
           <tr>
              <td>{{ jogo.nome }}</td>
              <td>{{ jogo.categoria }}</td>
              <td>{{ jogo.console }}</td>
              <td>
               <a href="{{ url_for('editar', id=jogo.id) }}">editar jogo</a>
               <a href="{{ url_for('deletar', id=jogo.id) }}">excluir jogo</a>
              </td>
           </tr>
           {% endfor %}
        </tbody>
     </table>
{% endblock %}
